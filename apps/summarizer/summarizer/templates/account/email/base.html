{% load core i18n %}
<!DOCTYPE html>
	<html>
	<head>
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>{% block title %}{% endblock %}</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
	</head>
	<body style='font-family: Arial, sans-serif, "Open Sans"; color: #636363; font-size: 14px; line-height: 18px;'>
		<div style='min-width:100%;width:100%;background-color: #f6f9fc;'>
			<table width='100%'>
				<tr height='32px'><td></td></tr>
				<tr>
					<td align='center' style='padding:4px'>
						<table style='max-width: 600px; border-radius: 8px; background-color: #ffffff; padding: 0 40px;' width='100%' border='0' cellspacing='0'>
							<tr height='32px'><td></td></tr>
							<tr>
								<td>
									<table width='100%'>
									<tr><td>
									<img alt='Logo' border='0' width='64px' src='{% email_logo_url %}'>
									</td></tr>
									<tr height='20px'><td></td></tr>
									<tr><td width='100%' height='0px' bgcolor='#ececec'></td></tr>
									<tr height='20px'><td></td></tr>
									{% block content %}

									{% endblock %}
									</table>
								</td>
							</tr>
							<tr height='32px'><td></td></tr>
						</table>
					</td>
				</tr>
				<tr height='32px'><td></td></tr>
			</table>
		</div>
	</body>
</html>
